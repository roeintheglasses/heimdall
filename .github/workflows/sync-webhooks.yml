name: Sync Webhooks

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      sync_github:
        description: 'Sync GitHub webhooks'
        required: false
        default: true
        type: boolean
      sync_vercel:
        description: 'Sync Vercel webhooks'
        required: false
        default: false
        type: boolean

jobs:
  sync-github-webhooks:
    name: Sync GitHub Webhooks
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.sync_github == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync GitHub webhooks
        env:
          GITHUB_TOKEN: ${{ secrets.WEBHOOK_GITHUB_TOKEN }}
          WEBHOOK_URL: ${{ vars.WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: node scripts/add-webhooks.js

  sync-vercel-webhooks:
    name: Sync Vercel Webhooks
    runs-on: ubuntu-latest
    if: github.event.inputs.sync_vercel == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Vercel webhooks
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          WEBHOOK_URL: ${{ vars.WEBHOOK_URL }}
          VERCEL_ACCOUNT_LEVEL: 'true'
        run: node scripts/add-vercel-webhooks.js --account-level
